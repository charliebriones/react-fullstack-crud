<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      var pathSegmentsToKeep = 1; // keep "/react-fullstack-crud"
      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.host +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .split("/")
          .slice(1 + pathSegmentsToKeep)
          .join("/") +
        l.search.replace("?", "&") +
        l.hash;
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
